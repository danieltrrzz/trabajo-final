<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="text-center">Reserva tu Hotel</h1>
          </div>

          <form id="form-login">
            <div class="form-group">
              <label for="inputSearch">Usuario(Correo Electronico)</label>
              <input
                type="text"
                class="form-control"
                name="inputSearch"
                id="email"
                required
              />

              <label for="inputSearch">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="inputSearch"
                id="username"
                required
              />

              <label for="checkout-date">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="inputSearch"
                id="password"
                required
              />

              <label for="checkout-date"> Repetir contraseña</label>
              <input
                type="password"
                class="form-control"
                name="inputSearch"
                id="repeatPassword"
                required
              />

              <label for="inputSearch">Telefono</label>
              <input
                type="text"
                class="form-control"
                name="inputSearch"
                id="username"
                required
              />
            </div>
            <button class="btn btn-success text-dark">
              <strong>Autenticarse</strong>
            </button>
            <button class="btn btn-success text-dark">
              <strong>Registrarse</strong>
            </button>
          </form>

          <div class="card-columns mt-5" id="cardWrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
